<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>
<body>
    <form class="form login-container">
        <h1>Sign Up</h1>
        <h5>Let's get started</h5>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-input username-input">
        </div>
        <div class="form-group" >
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-input email-input">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-input password-input">
        </div>
        <div class="submit">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
